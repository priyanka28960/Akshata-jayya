<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            margin: 6px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4facfe;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4facfe;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #00c6ff;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login Page</h2>
        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Year</label>
            <input type="number" placeholder="Enter year" required>

            <label>Branch Name</label>
            <input type="text" placeholder="Enter branch name" required>

            <label>Email Address</label>
            <input type="email" placeholder="Enter email" required>

            <label>Password</label>
            <input type="password" placeholder="Enter password" required>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
